{% extends "base.html" %}
{% load i18n %}
{% block body %}
    <h1>{% trans "View Candidate" %}</h1>
    {{ candidate.username}}
    <h2>{% trans "Answers" %}</h2>
    {% for a in answers %}
    <div style="background: #d3d3d3">
        <h3>{{ a.question.subject }}</h3>
        <div>{{ a.question.content }}</div>
    </div>
    <div style="background: #add8e6">
        {{ a.content }}
    </div>
    {% endfor %}
{% endblock %}
