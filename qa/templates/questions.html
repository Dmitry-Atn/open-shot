{% load i18n %}
<html>
<head>
    <title></title>
</head>
<body>
<h1>Questions</h1>

{% for q in questions %}
<h3><a href="{% url qa.views.view_question q.id %}">{{ q.subject }}</a></h3>
<div>
    <a>{{ q.rating }} votes</a>
    <a href="{% url qa.views.upvote_question q.id %}">upvote</a>
</div>
<div>{{ q.content }}</div>
<hr>
{% endfor %}

</body>
</html>
