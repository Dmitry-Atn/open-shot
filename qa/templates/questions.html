{% extends "base.html" %}
{% load i18n %}
{% block mainContainer %}
    <h1>{% trans "Questions" %}</h1>
    {% for q in questions %}
        <h3><a href="{% url qa.views.view_question q.id %}">{{ q.subject }}</a></h3>
        <div>
            <div>{{ q.rating }} {% trans "votes" %}</div>
            <div>{{ q.answers.count }} {% trans "answers" %}</div>
            <a href="{% url qa.views.upvote_question q.id %}">{% trans "upvote" %}</a>
        </div>
        <div>{{ q.content }}</div>
        <hr>
    {% endfor %}
{% endblock %}
