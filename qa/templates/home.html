<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <h1>OKQA Home page</h1>
    <hr>
    <h2>Browse the site</h2>
    <a href="{% url qa.views.questions %}">Check out some questions</a> or,
    <a href="{% url qa.views.candidates %}">Check out some candidates</a> or,
    <a href="{% url qa.views.voters %}">Check out some voters</a>
    <hr>
    <h2>Post a question</h2>
{% if user.is_authenticated %}
    <form action="{% url qa.views.add_question %}" method="POST">
        {% csrf_token %}
        <p><label>Subject
            <input type="text" name="subject">
        </label></p>
        <p><label for="">Content</label><textarea name="content" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">Ask!</button>
    </form>
{% else %}
    <p>Please log in to post questions</p>
{% endif %}
</body>
</html>
