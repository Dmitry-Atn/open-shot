{% load i18n %}
{% load static from staticfiles %}
{% for link in links %}
    {% if link.active %}
    <li>
    <a href="{{ link.url|safe }}" target="_blank">
      {% if link.link_type.image %}
      <img src="{{MEDIA_URL}}{{link.link_type.image}}" alt="{{ link.link_type.title }}">
      {% else %}
          ({% trans link.link_type.title %})
      {% endif %}
      {{ link.title }}
    </a></li>
    {% endif %}
{% endfor %}
