<!-- Let's add the upvote and follow on hover -->
<div class="question-summary narrow" id="question-summary-{{ question.id }}">
    <div onclick="window.location.href='{% url qa.views.view_question question.id %}'" class="cp">
        <div class="votes">
            <div class="mini-counts">{{ question.rating }}</div>
            <div>{% trans "votes" %}</div>
        </div>
        <div class="answers" title="">
            <div class="mini-counts">{{ question.answers.count }}</div>
            <div>{% trans "answers" %}</div>
        </div>
    </div>
    <div class="summary">
        <h3><a href="{% url qa.views.view_question question.id %}" class="question-hyperlink" title="{{ question.subject }}">{{ question.subject }}</a></h3>
        <div class="preview">
            {{ question.content }}
        </div>
        <div class="tags">
          {% for tag in question.tags.all %}
            <a href="{% url show_tags tags=tag|urlencode %}">{{tag}}</a>
          {% endfor %}
        </div>
        <div class="started">
            <span title="{{ question.created_at }}" class="relativetime">{{ question.created_at|timesince }}</span> | 
            <!-- {{ question.author.get_absolute_url }} -->
            <a href="#">{{question.author.username}}</a>
        </div>
    </div>
</div>
