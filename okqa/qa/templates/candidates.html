{% extends "base.html" %}
{% load i18n %}
{% block mainContainer %}
<div class="page-header">
	<h1>{% trans "Candidates" %}</h1>
</div>
    {% for candidate in candidates %}
        <h3>{{ candidate.username }}</h3>
        <div>{{ candidate.answers.count }} {% trans "answers" %}</div>
        <div>
             <a href="{% url candidate_detail candidate.id %}"> {% trans "View Candidate" %}</a>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
