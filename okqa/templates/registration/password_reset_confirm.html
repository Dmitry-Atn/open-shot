{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block mainContainer %}

{% if validlink %}

<form class="form-horizontal" action="" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
