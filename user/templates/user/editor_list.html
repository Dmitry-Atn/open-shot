{% if editors %}
    <table>
		<thead>
			<th>שם העורך</th>
			<th>כתובת דוא"ל</th>
			<th>פייסבוק</th>
			<th>עורך ב</th>
		</thead>
		<tbody>
			{% for editor in editors %}
			<tr>
				<td>{{ editor.get_full_name }}</td>
				<td>{{ editor.user.email }}</td>
				<td></td>
                {% for entity in editor.editor_in %}
                    <td>{{ entity }}</td>
                {% endfor %}
			</tr>
			{% endfor %}
		</tbody>
    </table>
    </ul>
{% else %}
    <p>אין עורכים כאלה</p>
{% endif %}
